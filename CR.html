<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="CR.css">
</head>
<body>
    <form action="CR.php" class="cregistration-form" method="POST">
    	<h1>Candidate Registration form</h1>
    	<div class="txtb">
          <input name="name" type="text" required>
          <span  data-placeholder="Enter Full name" required></span>
      </div>
      <div class="txtb">
        <input name="mobile_no" type="number">
        <span data-placeholder="Contact" required></span>
      </div>
		  <div class="txtb">
          <input name="address" type="text">
          <span data-placeholder="Flat no.,Building name" required></span>
        </div>
        <div class="txtb">
          <input name="age" type="number">
          <span data-placeholder="Age" required></span>
        </div>
        <div class="txtb">
          <input name="income" type="number">
          <span data-placeholder="Income" required></span>
        </div>
        
		  <div class="txtb">
        <input name="prev_acc" type="text">
        <span data-placeholder="Previous Accomplishment" required></span>
      </div>
      
		  <div class="txtb">
        <input name="qualification" type="text">
        <span data-placeholder="Qualification" required></span>
      </div>
      
		  <div class="txtb">
        <input name="zone" type="text">
        <span data-placeholder="Zone" required></span>
      </div>
		  <div class="txtb">
          <input name="gender" type="text">
          <span data-placeholder="Gender" required></span>
        </div>
  		<div class="txtb">
          <input name="partyname" type="text">
          <span data-placeholder="Enter party name"></span>
        </div>
      <div class="txtb">
          <input name="username" type="text">
          <span data-placeholder="username"></span>
        </div>  
      <div class="txtb">
          <input name="password" type="password">
          <span data-placeholder="Password"></span>
        </div>
		<input type="checkbox"  name="doc1" value="True" required>
		<div class="tooltip">Document 1
  			<span class="tooltiptext">Birth certificate</span>
		</div>
		<input type="checkbox"  name="doc2" value="True" required>
		<div class="tooltip">Document 2
  			<span class="tooltiptext">Residential proof</span>
		</div>
		<input type="checkbox"  name="doc3" value="True" required>
		<div class="tooltip">Document 3
  			<span class="tooltiptext">Citizenship proof</span>
		</div>
		<br>
		<br>
		<input type="checkbox">I agree with all rules and regulations<br>
		<br>
		<br>
		<input name="submit" type="submit" class="Regbtn" value="Submit">
      </form>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });
      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });
      </script>
	  
</body>
</html>
