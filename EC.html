<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="EC.css">

<body>
    <form action="EC.php" class="pregistration-form" method="POST">

    	<div class="txtb">
          <input name="name" type="text" required>
          <span  data-placeholder="Enter the name"></span>
        </div>
        <div class="txtb">
          <input name="post" type="text" reqiured>
          <span data-placeholder="Enter the post"></span>
        </div>
		<div class="txtb">
          <input name="uname" type="text" required>
          <span data-placeholder="Enter username"></span>
        </div>
        <div class="txtb">

        </div>
		<br>
		<br>

		<br>
		<br>
		<input name="submit" type="submit" class="Regbtn" value="Submit">

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });
      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });
      </script>
</body>
</html>
