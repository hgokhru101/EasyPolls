<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="VR.css">
</head>
<body>
    <form action="VR.php" class="vregistration-form" method="post">
    	<h1>Voter Registration form</h1>
    	<div class="txtb">
          <input name ="name" type="text" required>
          <span  data-placeholder="Enter Full name"></span>
        </div>
          <div class="txtb">
          <input name="address" type="text">
          <span data-placeholder="Flat no.,Building name"></span>
        </div>
		<div class="txtb">
          <input name="age" type="number">
          <span data-placeholder="Age"></span>
        </div>
        <div class="txtb">
          <input name ="mobile_no" type="number">
          <span data-placeholder="Mobile-no"></span>
        </div>
		<div class="txtb">
          <input name="zone" type="text">
          <span data-placeholder="Zone"></span>
        </div>
		<div class="txtb">
          <input name="gender" type="text">
          <span data-placeholder="Gender"></span>
        </div>
		<div class="txtb">
          <input name="email" type="email">
          <span data-placeholder="Email"></span>
        </div>
    <div class="txtb">
          <input name="password" type="password">
          <span data-placeholder="Password"></span>
        </div>    
		<input name ="doc1" type="checkbox"  value="True" required>
		<div class="tooltip">Document 1
  			<span class="tooltiptext">Birth certificate</span>
		</div>
		<input name="doc2" type="checkbox"   value="True"required>
		<div class="tooltip">Document 2
  			<span class="tooltiptext">Residential proof</span>
		</div>
		<input name="doc3" type="checkbox"   value="True" required>
		<div class="tooltip">Document 3
  			<span class="tooltiptext">Citizenship proof</span>
		</div>
		<br>
		<br>
		<input type="checkbox">I agree with all rules and regulations<br>
		<br>
		<br>
		<input name ="submit" type="submit" class="Regbtn" value="Submit">
      </form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });
      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });
      </script>
	  
</body>
</html>
